<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="container__cards">
      <asticle class="cards__card card-1">
        <h2>Estadisticas en <span>tiempo real</span></h2>
        <img src="./assets/images/icons/purple-arrow.svg" alt="" class="purple-arrow" />
        <img src="./assets/images/bar-chart.svg" alt="" class="bar-chart" />
      </asticle>
      <article class="cards__card card-2">
        <div class="card__texto">
          <h1>Haz que tu <span>marca personal</span> destaque con <span>BrandUp</span></h1>
          <p>Optimiza tu contenido y atrae mas audiencia con herramientas inteligentes.</p>
        </div>
        <div class="card__testimonial-badges">
          <div class="testimonial-badges__photos">
            <div class="photos__photo"><img src="./assets/images/photo-1.jpg" alt="photo 1" /></div>
            <div class="photos__photo"><img src="./assets/images/photo-2.jpg" alt="photo 2" /></div>
            <div class="photos__photo"><img src="./assets/images/photo-3.jpg" alt="photo 3" /></div>
          </div>
          <p>+ 100k creadores felices</p>
        </div>
        <img src="./assets/images/textures/paper-texture.jpg" alt="" class="card__texture-1" />
        <a href="#" class="card__btn">empieza ahora</a>
        <img src="./assets/images/icons/green-arrow.svg" alt="" class="arrow_icon" />
      </article>
      <article class="cards__card card-3">
        <h2>Edicion de Video Inteligente</h2>
        <p>
          Recorta <br />
          <span>automaticamente</span> <br />
          lo mejor de tus <br />
          videos
        </p>
        <img src="./assets/images/mobile-mockup.png" class="mobile-mockup" alt="Mobil">
        <img src="./assets/images/icons/light-green-arrow.svg" class="light-green-arrow" alt="">
      </article>
      <article class="cards__card card-4">4</article>
      <article class="cards__card card-5">5</article>
      <article class="cards__card card-6">6</article>
      <article class="cards__card card-7">7</article>
      <article class="cards__card card-8">8</article>
    </main>
  </body>
</html>
