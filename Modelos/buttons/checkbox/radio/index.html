<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Animated checkbox y radio</title>
  </head>
  <body>
    <div class="container">
      <div class="option-group">
        <div class="option-title">Select options:</div>
        <label for="" class="checkbox-container">
          <input type="checkbox" name="" id="" checked />
          <span class="checkmark"></span>Option 1
        </label>
        <label for="" class="checkbox-container">
          <input type="checkbox" name="" id="" />
          <span class="checkmark"></span>Option 2
        </label>
        <label for="" class="checkbox-container">
          <input type="checkbox" name="" id="" />
          <span class="checkmark"></span>Option 3
        </label>
      </div>
      <div class="option-group">
        <div class="option-title">Choose one:</div>
        <label for="" class="radio-container">
          <input type="radio" name="radio-group" checked />
          <span class="radio-mark"></span>
          Choise A
        </label>
        <label for="" class="radio-container">
          <input type="radio" name="radio-group" />
          <span class="radio-mark"></span>
          Choise B
        </label>
        <label for="" class="radio-container">
          <input type="radio" name="radio-group" />
          <span class="radio-mark"></span>
          Choise C
        </label>
      </div>
    </div>
  </body>
</html>
