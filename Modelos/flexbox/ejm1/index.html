<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="flexbox">1</div>
      <div class="flexbox">2</div>
      <div class="flexbox">3</div>
    </div>

    <hr />
    <button id="desactivar-flex">Display No-flex</button>
    <button id="activar-flex">Display flex</button>
    <button id="fdrow-flex">F D row</button>
    <button id="fdrowreverse-flex">F D row-reverse</button>
    <button id="fdcolumn">F D column</button>
    <button id="fdcolumnreverse">F D column reverse</button>

    <button id="fwwrap">F W Wrap</button>
    <button id="fwnowrap">F W Nowrap</button>

    <button id="jcsbetween">J C Space between</button>
    <button id="jcsaround">J C Space around</button>
    <hr />
    <button id="aifs">A I Flex Start</button>
    <button id="aife">A I Flex End</button>
    <button id="aic">A I Center</button>
    <button id="ais">A I Strech</button>
    <button id="aib">A I Baseline</button>
    <hr />
    <button id="acflexstart">A C Flex Start</button>

    <script src="./index.js"></script>

</html>
