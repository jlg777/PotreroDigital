<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CardFlip</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: sans-serif;
      font-weight: bolder;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    main {
      height: calc(100vh - 100px); /* Resta espacio para el header */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip-container {
      perspective: 1000px;
      width: 200px;
      height: 300px;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: 0.6s;
    }

    .flip-container:hover .flip-card {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
    }

    .flip-card-front {
      background-color: blueviolet;
      color: white;
    }

    .flip-card-back {
      background-color: gray;
      color: aliceblue;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <header>
    <a href="../../../index.html">
      <img src="../../../assets/img/potrero_digital_2021_edited.avif" alt="Potrero Digital" width="150">
    </a>
    <hr style="border-color: white;">
  </header>

  <main>
    <div class="flip-container">
      <div class="flip-card">
        <div class="flip-card-front">Frente</div>
        <div class="flip-card-back">Dorso</div>
      </div>
    </div>
  </main>

</body>
</html>
